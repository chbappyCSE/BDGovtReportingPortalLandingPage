<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to reporting portal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="welcome_landing_page">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2 text-center">
            <div class="login_content">
              <img src="img/logo.png" alt="Logo" />
              <h1>welcome to reporting portal</h1>
              <h2>জাতীয় তথ্য বাতায়ণ কেন্দ্র</h2>
              <form action="">
                <div class="form_item">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>বিভাগ পছন্দ করুন</option>
                    <option value="1">বরিশাল</option>
                    <option value="2">কুমিল্লা</option>
                    <option value="3">নোয়াখালি</option>
                  </select>

                  <div class="mt-3 search">
                    <a href="#">
                      <i class="fa fa-search"></i>
                    </a>
                    <input
                      type="submit"
                      class="form-control"
                      value="অনুসন্ধান করুন"
                    />
                  </div>
                  <!-- <div class="mt-3 search">
                    <a href="#">
                      <i class="fa fa-search"></i>
                    </a>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="অনুসন্ধান করুন"
                    />
                  </div> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bundle Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
